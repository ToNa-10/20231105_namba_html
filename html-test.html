<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-test.演習</title>
</head>
<body>
    <header>
        <h1>株式会社TECH</h1>
    </header>
    <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
    </ul>
    <br />
    <img src="mv.png" alt="building">
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <div>
        <h2>会社概要</h2>
    </div>
    <table>
        <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
        </tr>
        <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
            <th>設立</th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th>従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th>資本金</th>
            <td>1000万円</td>
        </tr>
    </table>
    <div>
        <h2>お問い合わせ</h2>
    </div>
    <from action="detail.html" method="get">
        <label>会社名 <input type="text" company="company" /></label><br />
        <label>お名前 <input type="text" name="name" /></label><br />
        <label>メールアドレス <input type="email" email="email" /></label><br />
        <label>お問い合わせ内容<textarea name="textarea" cols="100" rows="5"></textarea></label><br />
        <button type="submit" name="name" value="値">お申し込み</button>
    </form><br />
    <small>&copy; 2020 TECH inc.</small>
</body>
</html>
